<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KamsBurg – Rezerwacja stolików</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background:#f5f5f5; color:#333; line-height:1.6; }
    .container { max-width:800px; margin:0 auto; padding:20px; }
    header { background:#2c3e50; color:#fff; padding:2rem 0; text-align:center; margin-bottom:2rem; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    header h1 { font-size:2.2rem; font-weight:300; }
    .reservation-form { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); margin-bottom:2rem; }
    .form-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:.3rem; font-weight:500; }
    input, select { width:100%; padding:.6rem; border:2px solid #ddd; border-radius:4px; font-size:1rem; }
    .time-slots { display:grid; grid-template-columns:repeat(auto-fill, minmax(80px, 1fr)); gap:10px; margin-top:1rem; }
    .time-slot { padding:.5rem; text-align:center; border:2px solid #ddd; border-radius:4px; cursor:pointer; }
    .time-slot.selected { background:#3498db; color:#fff; border-color:#3498db; }
    .time-slot.unavailable { background:#e0e0e0; color:#999; cursor:not-allowed; }
    button { background:#3498db; color:#fff; padding:.7rem 2rem; border:none; border-radius:4px; font-size:1rem; cursor:pointer; width:100%; margin-top:1rem; }
    button:disabled { background:#bdc3c7; cursor:not-allowed; }
    .message { margin-top:1rem; padding:.8rem; border-radius:4px; display:none; }
    .message.success { background:#d4edda; color:#155724; }
    .message.error { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <header>
    <h1>KamsBurg – System rezerwacji stolików</h1>
  </header>

  <div class="container">
    <div class="reservation-form">
      <form id="reservationForm">
        <div class="form-group">
          <label for="firstName">Imię:</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Nazwisko:</label>
          <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="people">Liczba osób:</label>
          <select id="people" required>
            <option value="">Wybierz</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label>Godzina:</label>
          <div id="timeSlots" class="time-slots"></div>
        </div>
        <button type="submit" id="submitBtn" disabled>Zarezerwuj stolik</button>
      </form>
      <div id="message" class="message"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Firebase config (your project)
    const firebaseConfig = {
      apiKey: "AIzaSyAOIXtjM9PMFXa0YFZfiDpfXlq_5sKxjv8",
      authDomain: "systemrezerwacji-dbd7c.firebaseapp.com",
      databaseURL: "https://systemrezerwacji-dbd7c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "systemrezerwacji-dbd7c",
      storageBucket: "systemrezerwacji-dbd7c.firebasestorage.app",
      messagingSenderId: "1018043438907",
      appId: "1:1018043438907:web:d9b9e9190bd189dc2b491e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Apps Script Web App URL (your deployed endpoint)
    const EMAIL_WEBHOOK_URL = "https://script.google.com/macros/s/AKfycbx7qn3F98YAr1spnIVpNc9v_eFvmXLz4MwNyyDplqClMJqN-UrS933slj5wBIxIancg/exec";

    // Simple slot picker
    const OPENING_HOURS = { start: 10, end: 22 };
    let selectedHour = null;

    const timeSlotsEl = document.getElementById('timeSlots');
    const submitBtn = document.getElementById('submitBtn');
    const msgEl = document.getElementById('message');
    const dateEl = document.getElementById('date');

    // min date = today
    dateEl.min = new Date().toISOString().split('T')[0];

    // generate time slots
    for (let h = OPENING_HOURS.start; h < OPENING_HOURS.end; h++) {
      const div = document.createElement('div');
      div.textContent = `${h}:00`;
      div.className = 'time-slot';
      div.dataset.hour = h;
      div.onclick = () => {
        document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
        div.classList.add('selected');
        selectedHour = h;
        submitBtn.disabled = false;
      };
      timeSlotsEl.appendChild(div);
    }

    // handle submit
    document.getElementById('reservationForm').addEventListener('submit', async (e)=>{
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const phone     = document.getElementById('phone').value.trim();
      const email     = document.getElementById('email').value.trim();
      const people    = parseInt(document.getElementById('people').value, 10);
      const date      = dateEl.value;

      if (!firstName || !lastName || !phone || !email || !people || !date || selectedHour===null) {
        return showMsg("Proszę wypełnić wszystkie pola", "error");
      }

      const payload = {
        firstName, lastName, phone, email,
        people, date, hour: selectedHour,
        timestamp: new Date().toISOString()
      };

      try {
        // 1) Save to Realtime Database
        const newRef = push(ref(db, `reservations/${date}`));
        await set(newRef, payload);

        // 2) Send confirmation email via Apps Script
        // We don't need the response → use no-cors to avoid CORS errors
        await fetch(EMAIL_WEBHOOK_URL, {
          method: "POST",
          mode: "no-cors",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ to: email, reservation: payload })
        });

        showMsg(`Rezerwacja potwierdzona! Email wysłany na ${email}`, "success");
        e.target.reset();
        document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
        selectedHour = null;
        submitBtn.disabled = true;

      } catch (err) {
        console.error(err);
        showMsg("Błąd podczas rezerwacji. Spróbuj ponownie.", "error");
      }
    });

    function showMsg(text, type) {
      msgEl.textContent = text;
      msgEl.className = "message " + type;
      msgEl.style.display = "block";
      setTimeout(()=>{ msgEl.style.display="none"; }, 6000);
    }
  </script>
</body>
</html>
