<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KamsBurg – Rezerwacja stolików</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background:#f5f5f5; color:#333; line-height:1.6; }
    .container { max-width:800px; margin:0 auto; padding:20px; }
    header { background:#2c3e50; color:#fff; padding:2rem 0; text-align:center; margin-bottom:2rem; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    header h1 { font-size:2.2rem; font-weight:300; }
    .reservation-form { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); margin-bottom:2rem; }
    .form-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:.3rem; font-weight:500; }
    input, select { width:100%; padding:.6rem; border:2px solid #ddd; border-radius:4px; font-size:1rem; }
    .time-slots { display:grid; grid-template-columns:repeat(auto-fill, minmax(80px, 1fr)); gap:10px; margin-top:1rem; }
    .time-slot { padding:.5rem; text-align:center; border:2px solid #ddd; border-radius:4px; cursor:pointer; }
    .time-slot.selected { background:#3498db; color:#fff; border-color:#3498db; }
    .time-slot.unavailable { background:#e0e0e0; color:#999; cursor:not-allowed; }
    button { background:#3498db; color:#fff; padding:.7rem 2rem; border:none; border-radius:4px; font-size:1rem; cursor:pointer; width:100%; margin-top:1rem; }
    button:disabled { background:#bdc3c7; cursor:not-allowed; }
    .message { margin-top:1rem; padding:.8rem; border-radius:4px; display:none; }
    .message.success { background:#d4edda; color:#155724; }
    .message.error { background:#f8d7da; color:#721c24; }
  </style>
</head>
<body>
  <header>
    <h1>KamsBurg – System rezerwacji stolików</h1>
  </header>

  <div class="container">
    <div class="reservation-form">
      <form id="reservationForm">
        <div class="form-group">
          <label for="firstName">Imię:</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Nazwisko:</label>
          <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="people">Liczba osób:</label>
          <select id="people" required>
            <option value="">Wybierz</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label>Godzina:</label>
          <div id="timeSlots" class="time-slots"></div>
        </div>
        <button type="submit" id="submitBtn" disabled>Zarezerwuj stolik</button>
      </form>
      <div id="message" class="message"></div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // Initialize EmailJS
    (function() {
      emailjs.init("au27lQTjY68orqjdG"); // Public key
    })();

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAOIXtjM9PMFXa0YFZfiDpfXlq_5sKxjv8",
      authDomain: "systemrezerwacji-dbd7c.firebaseapp.com",
      databaseURL: "https://systemrezerwacji-dbd7c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "systemrezerwacji-dbd7c",
      storageBucket: "systemrezerwacji-dbd7c.firebasestorage.app",
      messagingSenderId: "1018043438907",
      appId: "1:1018043438907:web:d9b9e9190bd189dc2b491e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Availability + state
    const OPENING_HOURS = { start: 10, end: 22 };
    const RES_DURATION = 2;
    const TABLES = {2:2,4:2,6:2,8:2};

    let selectedHour = null;
    let cacheForDay = [];

    // DOM
    const timeSlotsEl = document.getElementById('timeSlots');
    const submitBtn = document.getElementById('submitBtn');
    const msgEl = document.getElementById('message');
    const dateEl = document.getElementById('date');
    const peopleEl = document.getElementById('people');

    // min date = today
    dateEl.min = new Date().toISOString().split('T')[0];

    // Generate time slots
    for (let h = OPENING_HOURS.start; h < OPENING_HOURS.end; h++) {
      const div = document.createElement('div');
      div.textContent = `${h}:00`;
      div.className = 'time-slot';
      div.dataset.hour = h;
      div.onclick = () => {
        if (div.classList.contains('unavailable')) return;
        document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
        div.classList.add('selected');
        selectedHour = h;
        submitBtn.disabled = !canSubmit();
      };
      timeSlotsEl.appendChild(div);
    }

    // Listen to selected date reservations
    dateEl.addEventListener('change', () => {
      selectedHour = null;
      submitBtn.disabled = !canSubmit();

      if (!dateEl.value) return;
      const dayRef = ref(db, `reservations/${dateEl.value}`);
      onValue(dayRef, snap => {
        const val = snap.val() || {};
        cacheForDay = Object.values(val);
        updateSlotAvailability();
      });
    });

    peopleEl.addEventListener('change', updateSlotAvailability);

    function canSubmit() {
      return !!dateEl.value && !!peopleEl.value && Number.isInteger(selectedHour);
    }

    function updateSlotAvailability() {
      const people = parseInt(peopleEl.value || '0', 10);
      const dateStr = dateEl.value;

      document.querySelectorAll('.time-slot').forEach(slot => {
        slot.classList.remove('unavailable');
        const hour = parseInt(slot.dataset.hour, 10);

        // block past hours of today
        if (dateStr) {
          const now = new Date();
          const today = now.toISOString().split('T')[0];
          if (dateStr === today && hour <= now.getHours()) {
            slot.classList.add('unavailable');
            return;
          }
        }
        if (!people || !dateStr) return;

        const unavailable = isHourUnavailable(people, hour);
        if (unavailable) slot.classList.add('unavailable');
      });
    }

    function isHourUnavailable(people, hour) {
      // pick table category
      let cat = 2; for (const s of [2,4,6,8]) { if (people <= s) { cat = s; break; } }

      // occupied set (ignore cancelled)
      const occ = new Set();
      cacheForDay
        .filter(r => r.status !== 'cancelled')
        .forEach(r => {
          const rh = parseInt(r.hour,10);
          if (Math.abs(rh - hour) < RES_DURATION) {
            occ.add(`${r.tableCategory}_${r.tableNumber}`);
          }
        });

      // any free in that category?
      for (let i=1; i<=TABLES[cat]; i++) {
        if (!occ.has(`${cat}_${i}`)) return false;
      }
      return true;
    }

    // Generate reservation code
    function generateReservationCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Submit
    document.getElementById('reservationForm').addEventListener('submit', async (e)=>{
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const phone     = document.getElementById('phone').value.trim();
      const email     = document.getElementById('email').value.trim();
      const people    = parseInt(peopleEl.value, 10);
      const date      = dateEl.value;
      const hour      = selectedHour;

      if (!firstName || !lastName || !phone || !email || !people || !date || hour===null) {
        return showMsg("Proszę wypełnić wszystkie pola", "error");
      }

      // choose table
      let cat = 2; for (const s of [2,4,6,8]) { if (people <= s) { cat = s; break; } }

      const occ = new Set();
      cacheForDay
        .filter(r => r.status !== 'cancelled')
        .forEach(r => {
          const rh = parseInt(r.hour,10);
          if (Math.abs(rh - hour) < RES_DURATION) {
            occ.add(`${r.tableCategory}_${r.tableNumber}`);
          }
        });

      let tableNumber = null;
      for (let i=1;i<=TABLES[cat];i++) {
        if (!occ.has(`${cat}_${i}`)) { tableNumber = i; break; }
      }
      if (!tableNumber) return showMsg("Ta godzina jest już zajęta.", "error");

      try {
        // create node key first
        const newRef = push(ref(db, `reservations/${date}`));
        const id = newRef.key;
        const cancelCode = String(Math.floor(100000 + Math.random()*900000)); // 6-digit
        const reservationCode = generateReservationCode(); // 8-character alphanumeric code

        // Build manage URL (assumes reservation.html in same folder)
        const base = location.origin + location.pathname.replace(/[^/]+$/, '');
        const manageUrl = `${base}reservation.html?id=${encodeURIComponent(id)}&date=${encodeURIComponent(date)}`;

        const payload = {
          id,
          status: "active",
          cancelCode,
          reservationCode,
          firstName, lastName, phone, email,
          people, date, hour,
          tableCategory: cat,
          tableNumber,
          timestamp: new Date().toISOString()
        };

        // save reservation
        await set(newRef, payload);

        // Send confirmation email using EmailJS
        const emailParams = {
          to_email: email,
          to_name: `${firstName} ${lastName}`,
          reservation_code: reservationCode,
          reservation_date: date,
          reservation_time: `${hour}:00`,
          people_count: people,
          table_number: `${cat}-${tableNumber}`,
          manage_url: manageUrl,
          cancel_code: cancelCode
        };

        // Using your service ID and template ID
        await emailjs.send('service_azwud8j', 'template_n7iejzw', emailParams, 'bCOeBMZ5MF-a8A9l3weiW')
          .then(function(response) {
            console.log('Email sent successfully!', response.status, response.text);
          }, function(error) {
            console.log('Failed to send email:', error);
            // Still show success message even if email fails
          });

        showMsg(`Rezerwacja potwierdzona! Twój kod rezerwacji: ${reservationCode}. Sprawdź maila: ${email}`, "success");
        e.target.reset();
        document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
        selectedHour = null;
        submitBtn.disabled = true;

      } catch (err) {
        console.error(err);
        showMsg("Błąd podczas rezerwacji. Spróbuj ponownie.", "error");
      }
    });

    function showMsg(text, type) {
      msgEl.textContent = text;
      msgEl.className = "message " + type;
      msgEl.style.display = "block";
      setTimeout(()=>{ msgEl.style.display="none"; }, 6000);
    }
  </script>
</body>
</html>
