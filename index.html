<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KamsBurg – Rezerwacja stolików</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; background:#f5f5f5; color:#333; line-height:1.6; }
    .container { max-width:800px; margin:0 auto; padding:20px; }
    header { background:#2c3e50; color:#fff; padding:2rem 0; text-align:center; margin-bottom:2rem; box-shadow:0 2px 5px rgba(0,0,0,.1); }
    header h1 { font-size:2.2rem; font-weight:300; }
    .reservation-form { background:#fff; padding:2rem; border-radius:8px; box-shadow:0 2px 10px rgba(0,0,0,.1); margin-bottom:2rem; }
    .form-group { margin-bottom:1rem; }
    label { display:block; margin-bottom:.3rem; font-weight:500; }
    input, select { width:100%; padding:.6rem; border:2px solid #ddd; border-radius:4px; font-size:1rem; transition:border-color 0.3s; }
    input:focus, select:focus { outline:none; border-color:#3498db; }
    .time-slots { display:grid; grid-template-columns:repeat(auto-fill, minmax(80px, 1fr)); gap:10px; margin-top:1rem; }
    .time-slot { padding:.5rem; text-align:center; border:2px solid #ddd; border-radius:4px; cursor:pointer; transition:all 0.3s; }
    .time-slot:hover { border-color:#3498db; transform: translateY(-2px); }
    .time-slot.selected { background:#3498db; color:#fff; border-color:#3498db; }
    .time-slot.unavailable { background:#e0e0e0; color:#999; cursor:not-allowed; opacity:0.6; }
    button { background:#3498db; color:#fff; padding:.7rem 2rem; border:none; border-radius:4px; font-size:1rem; cursor:pointer; width:100%; margin-top:1rem; transition:background 0.3s; }
    button:hover:not(:disabled) { background:#2980b9; }
    button:disabled { background:#bdc3c7; cursor:not-allowed; }
    .message { margin-top:1rem; padding:.8rem; border-radius:4px; display:none; animation:slideIn 0.3s ease; }
    .message.success { background:#d4edda; color:#155724; border:1px solid #c3e6cb; }
    .message.error { background:#f8d7da; color:#721c24; border:1px solid #f5c6cb; }
    .message.warning { background:#fff3cd; color:#856404; border:1px solid #ffeeba; }
    .reservation-details { background:#e8f4f8; padding:1rem; border-radius:4px; margin-top:1rem; display:none; }
    .reservation-details h3 { margin-bottom:0.5rem; color:#2c3e50; }
    .reservation-details p { margin:0.3rem 0; }
    .code-display { font-family:monospace; font-size:1.2rem; font-weight:bold; color:#3498db; background:#fff; padding:0.5rem; border-radius:4px; text-align:center; margin:0.5rem 0; }
    .loading { display:inline-block; width:20px; height:20px; border:3px solid #f3f3f3; border-top:3px solid #3498db; border-radius:50%; animation:spin 1s linear infinite; margin-right:10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes slideIn { from { opacity:0; transform: translateY(-10px); } to { opacity:1; transform: translateY(0); } }
    .email-status { margin-top:0.5rem; font-size:0.9rem; }
    .email-status.sending { color:#856404; }
    .email-status.sent { color:#155724; }
    .email-status.failed { color:#721c24; }
    .debug-info { background:#f8f9fa; border:1px solid #dee2e6; border-radius:4px; padding:10px; margin-top:10px; font-size:12px; display:none; }
    .debug-info.show { display:block; }
  </style>
</head>
<body>
  <header>
    <h1>KamsBurg – System rezerwacji stolików</h1>
  </header>

  <div class="container">
    <div class="reservation-form">
      <form id="reservationForm">
        <div class="form-group">
          <label for="firstName">Imię:</label>
          <input type="text" id="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Nazwisko:</label>
          <input type="text" id="lastName" required>
        </div>
        <div class="form-group">
          <label for="phone">Telefon:</label>
          <input type="tel" id="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="people">Liczba osób:</label>
          <select id="people" required>
            <option value="">Wybierz</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="6">6</option>
            <option value="8">8</option>
          </select>
        </div>
        <div class="form-group">
          <label for="date">Data:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label>Godzina:</label>
          <div id="timeSlots" class="time-slots"></div>
        </div>
        <button type="submit" id="submitBtn" disabled>Zarezerwuj stolik</button>
      </form>
      
      <div id="message" class="message"></div>
      <div id="reservationDetails" class="reservation-details"></div>
      <div id="debugInfo" class="debug-info"></div>
    </div>
  </div>

  <!-- EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getDatabase, ref, push, set, onValue } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

    // EmailJS configuration
    const EMAILJS_PUBLIC_KEY = "au27lQTjY68orqjdG";
    const EMAILJS_SERVICE_ID = "service_azwud8j";
    const EMAILJS_TEMPLATE_ID = "template_n7iejzw";

    // Debug mode
    const DEBUG_MODE = true;

    // Initialize EmailJS
    let emailjsReady = false;
    try {
      emailjs.init(EMAILJS_PUBLIC_KEY);
      emailjsReady = true;
      console.log("EmailJS initialized successfully");
    } catch (error) {
      console.error("EmailJS initialization failed:", error);
    }

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAOIXtjM9PMFXa0YFZfiDpfXlq_5sKxjv8",
      authDomain: "systemrezerwacji-dbd7c.firebaseapp.com",
      databaseURL: "https://systemrezerwacji-dbd7c-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "systemrezerwacji-dbd7c",
      storageBucket: "systemrezerwacji-dbd7c.firebasestorage.app",
      messagingSenderId: "1018043438907",
      appId: "1:1018043438907:web:d9b9e9190bd189dc2b491e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Configuration
    const OPENING_HOURS = { start: 10, end: 22 };
    const RES_DURATION = 2;
    const TABLES = {2:2,4:2,6:2,8:2};

    let selectedHour = null;
    let cacheForDay = [];

    // DOM elements
    const timeSlotsEl = document.getElementById('timeSlots');
    const submitBtn = document.getElementById('submitBtn');
    const msgEl = document.getElementById('message');
    const dateEl = document.getElementById('date');
    const peopleEl = document.getElementById('people');
    const detailsEl = document.getElementById('reservationDetails');
    const debugEl = document.getElementById('debugInfo');

    // Debug function
    function showDebugInfo(message) {
      if (DEBUG_MODE) {
        debugEl.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
        debugEl.classList.add('show');
      }
    }

    // Set minimum date to today
    dateEl.min = new Date().toISOString().split('T')[0];

    // Generate time slots
    for (let h = OPENING_HOURS.start; h < OPENING_HOURS.end; h++) {
      const div = document.createElement('div');
      div.textContent = `${h}:00`;
      div.className = 'time-slot';
      div.dataset.hour = h;
      div.onclick = () => selectTimeSlot(div, h);
      timeSlotsEl.appendChild(div);
    }

    function selectTimeSlot(element, hour) {
      if (element.classList.contains('unavailable')) return;
      document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
      element.classList.add('selected');
      selectedHour = hour;
      submitBtn.disabled = !canSubmit();
    }

    // Event listeners
    dateEl.addEventListener('change', () => {
      selectedHour = null;
      document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
      submitBtn.disabled = !canSubmit();
      loadReservationsForDate();
    });

    peopleEl.addEventListener('change', updateSlotAvailability);

    function canSubmit() {
      return !!dateEl.value && !!peopleEl.value && Number.isInteger(selectedHour);
    }

    function loadReservationsForDate() {
      if (!dateEl.value) return;
      const dayRef = ref(db, `reservations/${dateEl.value}`);
      onValue(dayRef, snap => {
        const val = snap.val() || {};
        cacheForDay = Object.values(val);
        updateSlotAvailability();
      });
    }

    function updateSlotAvailability() {
      const people = parseInt(peopleEl.value || '0', 10);
      const dateStr = dateEl.value;

      document.querySelectorAll('.time-slot').forEach(slot => {
        slot.classList.remove('unavailable');
        const hour = parseInt(slot.dataset.hour, 10);

        // Block past hours of today
        if (dateStr) {
          const now = new Date();
          const today = now.toISOString().split('T')[0];
          if (dateStr === today && hour <= now.getHours()) {
            slot.classList.add('unavailable');
            return;
          }
        }
        if (!people || !dateStr) return;

        const unavailable = isHourUnavailable(people, hour);
        if (unavailable) slot.classList.add('unavailable');
      });
    }

    function isHourUnavailable(people, hour) {
      // Pick table category
      let cat = 2; 
      for (const s of [2,4,6,8]) { 
        if (people <= s) { 
          cat = s; 
          break; 
        } 
      }

      // Check occupied tables
      const occ = new Set();
      cacheForDay
        .filter(r => r.status !== 'cancelled')
        .forEach(r => {
          const rh = parseInt(r.hour,10);
          if (Math.abs(rh - hour) < RES_DURATION) {
            occ.add(`${r.tableCategory}_${r.tableNumber}`);
          }
        });

      // Check if any table is free in this category
      for (let i=1; i<=TABLES[cat]; i++) {
        if (!occ.has(`${cat}_${i}`)) return false;
      }
      return true;
    }

    function generateReservationCode() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
      let code = '';
      for (let i = 0; i < 8; i++) {
        code += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return code;
    }

    // Form submission
    document.getElementById('reservationForm').addEventListener('submit', async (e)=>{
      e.preventDefault();
      debugEl.innerHTML = ''; // Clear debug info

      // Get form values BEFORE any processing
      const firstName = document.getElementById('firstName').value.trim();
      const lastName  = document.getElementById('lastName').value.trim();
      const phone     = document.getElementById('phone').value.trim();
      const email     = document.getElementById('email').value.trim();
      const people    = parseInt(peopleEl.value, 10);
      const date      = dateEl.value;
      const hour      = selectedHour;

      // Store form data in variables to prevent clearing
      const formData = {
        firstName, lastName, phone, email, people, date, hour
      };

      showDebugInfo(`Form data collected: ${JSON.stringify(formData)}`);

      if (!firstName || !lastName || !phone || !email || !people || !date || hour===null) {
        return showMsg("Proszę wypełnić wszystkie pola", "error");
      }

      // Validate email format
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        return showMsg("Proszę podać prawidłowy adres email", "error");
      }

      // Choose table
      let cat = 2; 
      for (const s of [2,4,6,8]) { 
        if (people <= s) { 
          cat = s; 
          break; 
        } 
      }

      // Find available table
      const occ = new Set();
      cacheForDay
        .filter(r => r.status !== 'cancelled')
        .forEach(r => {
          const rh = parseInt(r.hour,10);
          if (Math.abs(rh - hour) < RES_DURATION) {
            occ.add(`${r.tableCategory}_${r.tableNumber}`);
          }
        });

      let tableNumber = null;
      for (let i=1;i<=TABLES[cat];i++) {
        if (!occ.has(`${cat}_${i}`)) { 
          tableNumber = i; 
          break; 
        }
      }
      if (!tableNumber) return showMsg("Ta godzina jest już zajęta.", "error");

      // Disable submit button
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<span class="loading"></span>Przetwarzanie...';

      try {
        // Create reservation
        const newRef = push(ref(db, `reservations/${date}`));
        const id = newRef.key;
        const cancelCode = String(Math.floor(100000 + Math.random()*900000));
        const reservationCode = generateReservationCode();

        // Build manage URL
        const base = location.origin + location.pathname.replace(/[^/]+$/, '');
        const manageUrl = `${base}reservation.html?id=${encodeURIComponent(id)}&date=${encodeURIComponent(date)}`;

        const payload = {
          id,
          status: "active",
          cancelCode,
          reservationCode,
          firstName, lastName, phone, email,
          people, date, hour,
          tableCategory: cat,
          tableNumber,
          timestamp: new Date().toISOString()
        };

        // Save to Firebase
        await set(newRef, payload);
        showDebugInfo("Reservation saved to Firebase");

        // Show reservation details
        showReservationDetails(payload, manageUrl);

        // Try to send email
        let emailStatus = 'failed';
        if (emailjsReady) {
          try {
            showDebugInfo("Preparing email parameters...");
            
            // Use stored form data instead of potentially cleared form fields
            const emailParams = {
              to_email: formData.email, // Use stored email
              to_name: `${formData.firstName} ${formData.lastName}`, // Use stored names
              reservation_code: reservationCode,
              reservation_date: formData.date,
              reservation_time: `${formData.hour}:00`,
              people_count: formData.people,
              table_number: `${cat}-${tableNumber}`,
              manage_url: manageUrl,
              cancel_code: cancelCode
            };

            showDebugInfo(`Email params: ${JSON.stringify(emailParams)}`);
            
            // Send email
            const response = await emailjs.send(
              EMAILJS_SERVICE_ID, 
              EMAILJS_TEMPLATE_ID, 
              emailParams, 
              EMAILJS_PUBLIC_KEY
            );
            
            showDebugInfo(`Email response: ${JSON.stringify(response)}`);
            emailStatus = 'sent';
            console.log('Email sent successfully');
          } catch (emailError) {
            console.error('Email sending failed:', emailError);
            showDebugInfo(`Email error: ${JSON.stringify(emailError)}`);
            emailStatus = 'failed';
          }
        } else {
          showDebugInfo("EmailJS not ready");
        }

        // Update email status in UI
        updateEmailStatus(emailStatus);

        // Show final message
        if (emailStatus === 'sent') {
          showMsg(`Rezerwacja potwierdzona! Email z potwierdzeniem został wysłany na ${formData.email}`, "success");
        } else {
          showMsg(`Rezerwacja potwierdzona! Kod rezerwacji: ${reservationCode}. Email nie został wysłany - prosimy zapisać kod.`, "warning");
        }

        // Reset form AFTER email is sent
        e.target.reset();
        document.querySelectorAll('.time-slot').forEach(s=>s.classList.remove('selected'));
        selectedHour = null;

      } catch (err) {
        console.error('Reservation error:', err);
        showDebugInfo(`Reservation error: ${JSON.stringify(err)}`);
        showMsg("Błąd podczas rezerwacji. Spróbuj ponownie.", "error");
      } finally {
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Zarezerwuj stolik';
      }
    });

    function showReservationDetails(reservation, manageUrl) {
      detailsEl.innerHTML = `
        <h3>🎉 Rezerwacja pomyślna!</h3>
        <p><strong>Kod rezerwacji:</strong></p>
        <div class="code-display">${reservation.reservationCode}</div>
        <p><strong>Data:</strong> ${reservation.date}</p>
        <p><strong>Godzina:</strong> ${reservation.hour}:00</p>
        <p><strong>Liczba osób:</strong> ${reservation.people}</p>
        <p><strong>Stolik:</strong> ${reservation.tableCategory}-${reservation.tableNumber}</p>
        <p><strong>Kod anulowania:</strong> ${reservation.cancelCode}</p>
        <p><strong>Link do zarządzania:</strong> <a href="${manageUrl}" target="_blank">${manageUrl}</a></p>
        <div class="email-status" id="emailStatus">
          <span class="loading"></span>Wysyłanie emaila z potwierdzeniem...
        </div>
      `;
      detailsEl.style.display = 'block';
    }

    function updateEmailStatus(status) {
      const statusEl = document.getElementById('emailStatus');
      if (!statusEl) return;
      
      if (status === 'sent') {
        statusEl.className = 'email-status sent';
        statusEl.innerHTML = '✅ Email wysłany pomyślnie';
      } else if (status === 'failed') {
        statusEl.className = 'email-status failed';
        statusEl.innerHTML = '❌ Email nie został wysłany - prosimy zapisać kod rezerwacji';
      }
    }

    function showMsg(text, type) {
      msgEl.textContent = text;
      msgEl.className = "message " + type;
      msgEl.style.display = "block";
      setTimeout(()=>{ 
        msgEl.style.display="none"; 
      }, type === 'warning' ? 10000 : 6000);
    }
  </script>
</body>
</html>
